<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Battleship game" />
  <title>Project Battleship</title>
</head>

<body>
  <header>
    <h1>Project Battleship</h1>
  </header>
  <main>
    <div class="game-container">
      <div class="fleet-container">
        <!-- fleet for drag-n-drop -->
        <button class="fleet-autoplace">Auto-Place</button>
      </div>
      <div class="gameboards-container">
        <!-- gameboard-player -->
        <div class="grid p1-grid"></div>
        <!-- gameboard-computer -->
        <div class="grid p2-grid"></div>
      </div>
    </div>
    <div class="winner-container">
      <h1 class="winner-text"></h1>
    </div>
  </main>
</body>

</html>
